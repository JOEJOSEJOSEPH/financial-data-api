<!DOCTYPE html>
<html>
<head>
    <title>Ticker Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .box {
            text-align: center;
            max-width: 500px;
        }

        img {
            width: 220px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #cbd5f5;
            font-size: 14px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #60a5fa;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="Not Found">

        <h2>Data Not Found</h2>
        <p>
            We could not find data for the ticker you entered.<br>
            Please check the ticker symbol and try again.
        </p>

        <p style="margin-top:10px;">
            Example:<br>
            • AAPL<br>
            • RELIANCE.NS<br>
            • TCS.NS
        </p>

        <a href="/ui">⬅ Go Back</a>
    </div>
</body>
</html>
